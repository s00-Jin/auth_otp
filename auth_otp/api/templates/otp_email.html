<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP for Secure Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .content {
        font-size: 16px;
        line-height: 1.6;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #d9534f;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>Dear {{ username }},</p>
        <p>
          To complete the process, please use the One-Time Password (OTP)
          provided below. This OTP is valid for the next 5 minutes.
        </p>
        <div class="otp"></b> {{otp_6}}</p></div>
        <p>
          For your security, do not share this OTP with anyone. If you did not
          request this OTP, please contact our support team immediately.
        </p>
      </div>
    </div>
  </body>
</html>
